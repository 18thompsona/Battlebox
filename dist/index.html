<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="609a232ab53e413e38d2.css">
    <script defer src="main.js"></script></head>
    <body>
        <header>
            <h1 class="title">BattleBox</h1>
        </header>
        <main>
            <h2 class="description">Place your Ships!</h2>
            <div class="boxes-groups">
                <div class="board-group">
                    <h3>Player Board</h3>
                    <div class="boxes boxes-player">Player Boxes Here</div>
                </div>
                <div class="board-group">
                    <h3>Computer Board</h3>
                    <div class="boxes boxes-computer">Enemy Boxes Here</div>
                </div> 
            </div>
        </main>
        <dialog class="placement-board">
            <div class="board-group">
                <h3>Board Setup</h3>
                <button class="toggleRotate-button">Toggle Rotation</button>
                <div class="boxes boxes-setup">Set Up Boxes Here</div>
                <button type="submit" class="startgame-button">Start Game</button>
            </div>
            
        </dialog>

        <dialog class="Endgame">
            <h1 class="LoseText"></h1>
            <button class="restart-button">Restart?</button>
        </dialog>
    </body>
</html>
